name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip openjdk-17-jdk wget curl
          pip install buildozer cython virtualenv

      # 4️⃣ Install Android SDK command-line tools
      - name: Install Android SDK Tools
        run: |
           mkdir -p $HOME/android-sdk/cmdline-tools
           cd $HOME/android-sdk/cmdline-tools
           wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
           unzip -q cmdline-tools.zip
           mv cmdline-tools latest
           echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
           echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
           echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install SDK Platforms & Build-Tool
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;36.1.0"

          - name: Accept Android SDK Licenses
            run: yes | sdkmanager --licenses || true

      # 7️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug --verbose --ignore-setup-check --distribution-dir=dist

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UsernameApp-APK
          path: ./dist/*.apk
